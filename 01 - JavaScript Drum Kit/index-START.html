<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>

<body>
  <div class="keys">
    <div data-key="65" data-text="A" class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="83" data-text="S" class="key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="68" data-text="D" class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="70" data-text="F" class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="71" data-text="G" class="key">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="72" data-text="H" class="key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="74" data-text="J" class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="75" data-text="K" class="key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="76" data-text="L" class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <audio data-key="65" data-text="A" src="sounds/clap.wav"></audio>
  <audio data-key="83" data-text="S" src="sounds/hihat.wav"></audio>
  <audio data-key="68" data-text="D" src="sounds/kick.wav"></audio>
  <audio data-key="70" data-text="F" src="sounds/openhat.wav"></audio>
  <audio data-key="71" data-text="G" src="sounds/boom.wav"></audio>
  <audio data-key="72" data-text="H" src="sounds/ride.wav"></audio>
  <audio data-key="74" data-text="J" src="sounds/snare.wav"></audio>
  <audio data-key="75" data-text="K" src="sounds/tom.wav"></audio>
  <audio data-key="76" data-text="L" src="sounds/tink.wav"></audio>

  <script src="script.js" defer></script>
</body>

</html>
